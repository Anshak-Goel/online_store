{% extends 'base.html' %}
{% block title %}
  Register Admin
{% endblock %}

{% block content %}
<div>
<form method ="POST" action="">
    <div class="form-group">
        <label for="formGroupExampleInput">Admin ID</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Unique Number" name="Mobile_No">
      </div>
    <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" name="First_Name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" name="Last_Name">
        </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="examplee@123" name="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>






{% endblock %}
