<!-- inherit the template -->
{% extends 'base.html' %} {% block title %} Welcome to onlineStore {% endblock
%} {% block content %}
<div class="container-fuild">
  <div class="row" style="margin-left: 20px;">

    {% for dict in list%}
    <div class="col-2.4">
      <div class="card" style="width: 18rem;margin: 5px;">
        <img class="card-img-top" src="https://picsum.photos/100" alt="Card image cap"/>
        <div class="card-body">
          <h5 class="card-title text-primary">{{dict.Name}}</h5>
          <h5 class="card-title text-success">{{dict.Brand}}</h5>
          <h5 class="card-title text-warning">{{dict.Price}}</h5>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endblock %}
</div>
